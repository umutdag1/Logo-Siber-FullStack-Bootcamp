<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp Searching Homework</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        @media only screen and (max-width: 768px) {
            #app div:first-child {
                justify-content: start !important;
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container d-flex justify-content-center align-items-center flex-column" style="height: 100vh;">
            <div class="row text-center w-100">
                <div class="col-md-6 p-3">
                    <div class="card border-2 border-success">
                        <div class="card-body overflow-auto" style="height: 40vh;">
                            <h5 class="card-title text-success">Current List</h5>
                            <template v-if="isListNotEmpty">
                                <template v-for="(obj,index) in list" v-if="!obj.isRemoved">
                                    <div class="border border-1 border-success rounded my-3 p-2"
                                        @click="removeOrRecoverElem(index)" 
                                        style="cursor: pointer;"
                                    >
                                        <span class="text-success fs-5">
                                            {{obj.elem}}
                                        </span>
                                    </div>
                                </template>
                            </template>
                            <template v-else>
                                <div class="text-danger fs-5">No Elem is Left</div>
                            </template>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 p-3">
                    <div class="card border-2 border-danger">
                        <div class="card-body overflow-auto" style="height: 40vh;">
                            <h5 class="card-title text-danger">Removed List</h5>
                            <template v-if="isListEmpty">
                                <template v-for="(obj,index) in list" v-if="obj.isRemoved">
                                    <div class="border border-1 border-danger rounded my-3 p-2" 
                                        @click="removeOrRecoverElem(index)" 
                                        style="cursor: pointer;"
                                    >
                                        <span class="text-danger fs-5">
                                            {{obj.elem}}
                                        </span>
                                    </div>
                                </template>
                            </template>
                            <template v-else>
                                <div class="text-success fs-5">No Elem is Removed</div>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-100 text-center p-3">
                <div class="card border-2 border-info">
                    <div class="card-body overflow-auto" style="height: 40vh;">
                        <h5 class="card-title text-info">Logs</h5>
                        <template v-if="!isLogsEmpty">
                            <div>
                                <template v-for="log in logs">
                                    <div class="border border-1 border-info rounded my-3 p-2">
                                        <span class="fs-5" :class="{
                                            'text-danger' : log.class, 
                                            'text-success' : !log.class
                                        }">
                                            {{log.info}}
                                        </span>
                                    </div>
                                </template>
                            </div>
                        </template>
                        <template v-else>
                            <div class="text-info fs-5">No Action is Taken</div>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap v5.1.3 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <!-- Vue JS 2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <script src="./index.js"></script>
</body>

</html>
